            <article>
                <header>

                </header>

	            <ul class="posts">

	                {% for post in site.posts %}
	                   <li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	                {% endfor %}
	            </ul>
            </article>
        </main>
    </div>

    <aside>

        <div class="sidebar-text">
